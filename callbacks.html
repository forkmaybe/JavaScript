<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

function myFirst() {
  myDisplayer("Hello");
}

function mySecond() {
  myDisplayer("Goodbye");
}

myFirst();
mySecond();//Goodbye
  
mySecond();
myFirst();//Hello
//sequence control
function myCalculator(num1, num2) {
  let sum = num1 + num2;
  myDisplayer(sum);
  return sum;
}

let result = myCalculator(5, 5);//output 10
myDisplayer(result);
  
myCalculator(5, 5);//output 10
</script>

</body>
</html>
